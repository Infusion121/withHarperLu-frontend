<div class="container tableContent">
  <div class="row pt-4">
    <div class="col-12">
      <button type="button" color="btn btn-default" (click)="goBack()">Back</button>

      <form *ngIf="itemPageForm" class="form-full-width" [formGroup]="itemPageForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="pageTitle">Page Title:</label>
          <input type="text" class="form-control" formControlName="pageTitle" id="pageTitle" />
        </div>

        <div class="form-group">
          <label for="pageUrl">Page Url:</label>
          <input type="text" class="form-control" formControlName="pageUrl" id="pageUrl" />
        </div>

        <div class="form-group">
          <label for="thumnbnailImgUrl">Thumbnail Url:</label>
          <input type="text" class="form-control" formControlName="thumnbnailImgUrl" id="thumnbnailImgUrl" />
        </div>

        <div class="form-container">
          <label for="contantArea">Content Area</label>
          <textarea class="form-control" rows="10" id="contantArea" formControlName="contantArea"></textarea>
        </div>

        <div class="form-container">
          <label for="contantArea">Category</label>
          <div *ngFor="let control of categoryControlArray.controls; let i = index" class="checkbox">
            <label
              ><input type="checkbox" [formControl]="control" (change)="setCheckBoxSelectedValues('categories')" />{{
                caterogyList[i].name
              }}
            </label>
          </div>
        </div>

        <button type="submit" color="btn btn-default" [disabled]="!itemPageForm.valid">Save Category</button>
      </form>
    </div>
  </div>
</div>
<!-- 
Value : {{ itemPageForm.value | json }} -->
