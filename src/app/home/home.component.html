<div class="container-fluid">
  <div class="jumbotron text-center">
    <h1>
      <img class="logo" src="assets/ngx-rocket-logo.png" alt="angular logo" />
      <span translate>Hello world !</span>
    </h1>
    <app-loader [isLoading]="isLoading"></app-loader>
    <q [hidden]="isLoading">{{ quote }}</q>

    <ngx-slick-carousel class="carousel">
      <div ngxSlickItem *ngFor="let slide of slides" class="slide">
        <img src="{{ slide.img }}" alt="" width="100%" />
      </div>
    </ngx-slick-carousel>
  </div>
</div>

<div
  *ngFor="let page of getCategoryPages('5f28d452a391c46c7dfdc02b', 2, 'pageTitle', true)"
  (click)="gotoItemPage(page.pageUrl)"
>
  {{ page.pageTitle }}
</div>

<div
  *ngFor="let page of getCategoryPages('5f2a09c6611bef277e01c4e9', 2, 'pageTitle', true)"
  (click)="gotoItemPage(page.pageUrl)"
>
  {{ page.pageTitle }}
</div>
